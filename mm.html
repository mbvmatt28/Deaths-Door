    function initMap() {
      //Map Options

      var options = {
        zoom: 10,
        center: { lat: 39.0997, lng: -94.5786 },
        styles: styles
      }
      //New Map
      var map = new
        google.maps.Map(document.getElementById('map'), options)
      $.ajax({
        url: "https://data.kcmo.org/resource/nyg5-tzkz.json?",
        type: "GET",
        data: {
          "$query": "SELECT description, location WHERE description LIKE '%HOMICIDE%'",
          "$$app_token": "TRCaZxpAuvpOqRAYYPamdgcBO",
        }
      }).done(function (data) {
        alert("Retrieved " + data.length + " records from the dataset!");
        console.log(data);
        for (i = 0; i < data.length; i++) {
          if (data[i].location) {
            //console.log(data[i].description);
            var lng = (data[i].location.coordinates[0]);
            var lat = (data[i].location.coordinates[1]);
            addMarker({ lng, lat })
          }

        }

      });

      //Add Marker Function
      function addMarker(props) {
        console.log(props);
        var marker = new
          google.maps.Marker({
            position: props,
            map: map,
            
          });

        if (props.content) {
          var infoWindow = new
            google.maps.InfoWindow({
              content: props.content
            });
          marker.addListener('click', function () {
            infoWindow.open(map, marker);
          })
        }
      }
    }
